<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arka - 3D Satellite Map of Odisha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #map-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    #leaflet-map {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: block;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 3;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #f59e0b !important;
      text-transform: uppercase;
    }
    .nav-link {
      color: white !important;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #f59e0b !important;
      transform: translateY(-2px);
    }
    #popup {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      max-width: 300px;
      text-align: center;
      transform: translate(-50%, -50%);
    }
    #popup h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #f59e0b;
    }
    #popup p {
      margin: 0 0 15px;
      font-size: 1rem;
      color: #333;
    }
    #popup button {
      background: #f59e0b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #popup button:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/ARKA/index.html">Arka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/ARKA/pages/bus-tracking.html">Bus Tracking</a></li>
          <li class="nav-item"><a class="nav-link" href="/ARKA/pages/booking.html">Book Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="/ARKA/pages/tourism.html">Tourism</a></li>
          <li class="nav-item"><a class="nav-link" href="/ARKA/pages/trekking.html">Trekking</a></li>
          <li class="nav-item"><a class="nav-link" href="/ARKA/pages/events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="/ARKA/pages/profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="map-container">
    <div id="leaflet-map"></div>
    <div id="popup">
      <h3 id="popup-title"></h3>
      <p id="popup-desc"></p>
      <button id="popup-button">Visit</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Initialize Leaflet Map with ArcGIS World Imagery
    const leafletMap = L.map('leaflet-map').setView([20.9517, 85.0985], 7); // Center on Odisha, India
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
      maxZoom: 19,
    }).addTo(leafletMap);

    // Locations Data
    const locations = [
      {
        name: "Konark Sun Temple",
        lat: 19.8876,
        lng: 86.0945,
        desc: "A 13th-century CE Sun Temple at Konark, Odisha, known for its stunning architecture.",
        url: "https://en.wikipedia.org/wiki/Konark_Sun_Temple"
      },
      {
        name: "Kedarnath Temple",
        lat: 30.7347,
        lng: 79.0669,
        desc: "A sacred Hindu temple dedicated to Lord Shiva, located in the Himalayas.",
        url: "https://en.wikipedia.org/wiki/Kedarnath_Temple"
      }
    ];

    // Three.js Setup
    const container = document.getElementById('map-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Orbit Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.minDistance = 5;
    controls.maxDistance = 50;
    controls.maxPolarAngle = Math.PI / 2;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // Map Plane
    let mapPlane;
    function initialize3D() {
      const mapCanvas = document.createElement('canvas');
      const mapContext = mapCanvas.getContext('2d');
      mapCanvas.width = window.innerWidth;
      mapCanvas.height = window.innerHeight;

      const leafletCanvas = leafletMap.getContainer().querySelector('.leaflet-tile-container img') || leafletMap.getContainer();
      mapContext.drawImage(leafletCanvas, 0, 0, mapCanvas.width, mapCanvas.height);

      const texture = new THREE.Texture(mapCanvas);
      texture.needsUpdate = true;

      const geometry = new THREE.PlaneGeometry(20, 20);
      const material = new THREE.MeshPhongMaterial({ map: texture, side: THREE.DoubleSide });
      mapPlane = new THREE.Mesh(geometry, material);
      mapPlane.rotation.x = -Math.PI / 4;
      scene.add(mapPlane);

      // Add Temple Icons
      const templeGeometry = new THREE.ConeGeometry(0.5, 1, 8); // Simple cone as temple icon
      const templeMaterial = new THREE.MeshPhongMaterial({ color: 0xf59e0b });
      locations.forEach(location => {
        const temple = new THREE.Mesh(templeGeometry, templeMaterial);
        const [x, z] = latLngToPlanePos(location.lat, location.lng);
        temple.position.set(x, 0.5, z); // Slightly above the plane
        temple.userData = location;
        scene.add(temple);
      });

      // Camera Position
      camera.position.set(0, 10, 15);
      camera.lookAt(0, 0, 0);
      controls.target.set(0, 0, 0);

      // GSAP Animation
      gsap.from(mapPlane.rotation, { x: 0, duration: 2, ease: "power2.out" });
      gsap.from(camera.position, { z: 30, y: 20, duration: 2, ease: "power2.out" });
    }

    // Convert Lat/Lng to Plane Coordinates
    function latLngToPlanePos(lat, lng) {
      const mapCenter = [20.9517, 85.0985]; // Center of Odisha
      const planeWidth = 20; // Matches PlaneGeometry width
      const latRange = 15; // Approx lat range for zoom level 7
      const lngRange = 15; // Approx lng range for zoom level 7
      const x = ((lng - mapCenter[1]) / lngRange) * planeWidth;
      const z = ((mapCenter[0] - lat) / latRange) * planeWidth;
      return [x, z];
    }

    // Popup Handling
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupDesc = document.getElementById('popup-desc');
    const popupButton = document.getElementById('popup-button');
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    container.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        const object = intersects[0].object;
        if (object.userData && object.userData.name) {
          const data = object.userData;
          popupTitle.textContent = data.name;
          popupDesc.textContent = data.desc;
          popupButton.onclick = () => window.open(data.url, '_blank');
          popup.style.left = `${event.clientX}px`;
          popup.style.top = `${event.clientY}px`;
          popup.style.display = 'block';
          gsap.fromTo(popup, { scale: 0 }, { scale: 1, duration: 0.3, ease: "back.out(1.7)" });
        }
      } else {
        popup.style.display = 'none';
      }
    });

    // Wait for tiles to load
    leafletMap.on('load', () => {
      setTimeout(() => initialize3D(), 2000);
    });
    leafletMap._container.dispatchEvent(new Event('load'));

    // Render Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize Handling
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
